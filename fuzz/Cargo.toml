
[package]
name = "uri-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4", features = ["arbitrary-derive"] }
uriparser = { path = "../uriparser", version = "0.2.0" }


[dependencies.uri]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "match_uriparser"
path = "fuzz_targets/match_uriparser.rs"
test = false
doc = false

